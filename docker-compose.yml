version: "2.12"

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
        - POSTGRES_USER=docker
        - POSTGRES_PASSWORD=database_ignite
        - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    network_mode: host
  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/home/abmael/Projetos
    network_mode: host

volumes:
  pgdata:
    driver: local